    <main>
        <h2>Veja Algumas Fotos</h2>
        <div class="fotos">
        <figure>
            <img src="img/palmares.jpg" alt="Praça paulo Paranhos" class="album-fotos">
            <figcaption>Praça Paulo Paranhos</figcaption>
            <img src="img/Igreja Presbiteriana de Palmares.jpg" alt="igreja Presbiteriana" class="album-fotos">

        </figure>
         <div class="formularioCentralizado">
         <h3>Envie Suas Fotos da Cidade</h3>
         <form enctype="multipart/form-data">
            
            <ul class="formulario">
                 <li>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required autofocus minlength="3" placeholder="Digite seu nome completo">
                    <p class="msg-erro">"Por favor, preencha o seu nome!</p>
                </li>
                
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" minlength="5" placeholder="Digite o e-mail que mais usa">
                </li>
                
                <li>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </li>
            <li>
                <label for="local">Local da foto:</label>
                <input type="text" name="local" id="local" required placeholder="Digite o local onde foi tirada a foto">
            </li>
            <li>
                <label for="foto">Envie sua Foto</label>
                
                <input type="file" name="foto" id="foto">
            </li>

            <li>
                <button type="submit">Enviar suas fotos</button>
            </li> 
        </ul>
    </form>
</div>
